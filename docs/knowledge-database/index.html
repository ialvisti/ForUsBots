<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Knowledge Base</title>
    <link rel="stylesheet" href="/docs/Knwoledge_Database/Css/styles.css" />
    <link
      rel="icon"
      href="/docs/Knwoledge_Database/Images/forusall_logo.png"
      type="image/x-icon"
    />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"

  <body>
    <nav class="navbar">

        <a href="index.html"

    </nav>

    <main>
      <br />
      <br />

      <section id="suggestions">
        <h2>Suggested articles</h2>
        <ul id="suggestedList"></ul>
      </section>

      <section id="articlesListSection">
        <h2>All Articles</h2>
        <!-- AquÃ­ usamos un UL igual que en suggestedList -->
        <ul id="articlesList"></ul>

    </main>

    <footer class="footer">Powered by <strong>ForUsAll</strong></footer>
