<!-- article.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="articleTitle">Artículo</title>
    <link rel="stylesheet" href="/docs/knowledge-database/Css/styles.css" />
    <link
      rel="icon"
      href="/docs/knowledge-database/Images/forusall_logo.png"
      type="image/x-icon"
    />

    <!-- Google fonts init -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts // Petrona - Manrope  -->

    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="Images/forusall_logo.png" alt="Logo"
        /></a>
      </div>
      <div class="search-container">
        <div class="autocomplete-wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="Search articles..."
            autocomplete="off"
          />
          <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        <button id="searchBtn">Search</button>
      </div>
      <div class="suggest-link">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPTTwbt1GdRyKhnWIcuz-6nYzTNLChDoiBz8GscNu7uReChw/viewform?usp=dialog">Any suggestion?</a>
      </div>
    </nav>

    <main class="article-content">
      <br />
      <br />

      <!-- Título -->
      <h1
        id="title"
        class="tip-box-h3"
        style="
          font-family: 'Abril Fatface', serif;
          font-weight: 400;
          font-style: normal;
        "
      ></h1>

      <br />

      <!-- Descripción -->
      <div class="tip-box">
        <p id="desc"></p>
      </div>

      <!-- Aquí se insertan los grupos dinámicos de pasos -->
      <div id="dropdowns"></div>

      <!-- Owners & Experts -->
      <div id="rolesContainer"></div>
    </main>

    <footer class="footer">Powered by <strong>ForUsAll</strong></footer>

    <!-- al final del <body> o en <head>; es defer por defecto -->
    <script type="module" src="Js/articleScript.js"></script>
  </body>
</html>
