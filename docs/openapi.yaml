openapi: 3.0.3
info:
  title: ForUsBots API
  version: 2.2.0
servers:
  - url: http://localhost:10000
paths:
  /forusbot/health:
    get:
      summary: Health check
      responses:
        '200': { description: OK }

  /forusbot/status:
    get:
      summary: Global status snapshot
      description: |
        Si flags.statusPublic = false, requiere header x-auth-token.
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: false
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }

  /forusbot/jobs:
    get:
      summary: List jobs (queued/running/finished)
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
        - in: query
          name: state
          schema: { type: string, enum: [queued, running, succeeded, failed, canceled] }
        - in: query
          name: botId
          schema: { type: string }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 500 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0 }
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }

  /forusbot/jobs/{id}:
    get:
      summary: Get job by id
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
    delete:
      summary: Cancel queued job
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Cancelled / Not Cancelled }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
        '409': { description: Conflict (running) }

  /forusbot/locks:
    get:
      summary: View login/TOTP locks
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }

  /forusbot/settings:
    get:
      summary: Get runtime settings
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }
    patch:
      summary: Patch runtime settings
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                maxConcurrency: { type: integer, minimum: 1 }
                flags:
                  type: object
                  properties:
                    statusPublic: { type: boolean }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }

  /forusbot/metrics:
    get:
      summary: Runtime metrics
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }

  /forusbot/version:
    get:
      summary: Package version
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }

  /forusbot/openapi:
    get:
      summary: Serve this OpenAPI (YAML)
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
      responses:
        '200':
          description: OK
          content:
            text/yaml: {}
        '401': { description: Unauthorized }

  /forusbot/vault-file-upload:
    post:
      summary: Accept a new upload job (202 Accepted)
      parameters:
        - in: header
          name: x-auth-token
          schema: { type: string }
          required: true
        - in: header
          name: x-filename
          schema: { type: string }
          required: true
        - in: header
          name: x-meta
          schema: { type: string }
          required: true
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema: { type: string, format: binary }
          application/pdf:
            schema: { type: string, format: binary }
      responses:
        '202': { description: Accepted (returns jobId and estimate) }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '422': { description: Unprocessable Entity }
        '500': { description: Internal Server Error }
