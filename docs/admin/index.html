<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>ForUsBots â€¢ Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/docs/images/icon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Login -->
      <section id="login-view" class="card">
        <h1>Admin Login</h1>
        <p class="muted">Use your admin token to log in.</p>
        <form id="login-form">
          <label
            >Admin Token
            <input
              id="admin-token"
              type="password"
              autocomplete="current-password"
              placeholder="Paste your token here"
              required
            />
          </label>
          <button id="btn-login" type="submit">Log In</button>
          <p id="login-error" class="error" hidden></p>
        </form>
      </section>

      <!-- Dashboard -->
      <section id="admin-view" class="hidden">
        <header class="topbar">
          <div class="brand">
            <img src="/docs/images/icon.png" alt="logo" />
            <strong>ForUsBots Admin</strong>
          </div>
          <nav class="tabs">
            <button data-tab="dashboard" class="active">Dashboard</button>
            <button data-tab="jobs">Jobs</button>
            <button data-tab="settings">Settings</button>
          </nav>
          <div class="spacer"></div>
          <button id="btn-logout" class="secondary">Salir</button>
        </header>

        <main class="content">
          <section id="tab-dashboard" class="tab active">
            <div id="metrics-root" class="grid"></div>
          </section>

          <section id="tab-jobs" class="tab">
            <div id="jobs-root" class="stack"></div>
            <br>
            <div id="job-detail-root" class="stack"></div>
          </section>

          <section id="tab-settings" class="tab">
            <div id="settings-root" class="stack"></div>
          </section>
        </main>

        <footer class="foot muted">
          <br>
        </footer>
      </section>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/admin-api.js"></script>
    <script src="./js/auth.js"></script>

    <script src="./js/lib/chart.js"></script>

    <script src="./js/components/metrics.js"></script>
    <script src="./js/components/jobs.js"></script>
    <script src="./js/components/job-detail.js"></script>
    <script src="./js/components/settings.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
