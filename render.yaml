services:
  - type: web
    name: forusbots
    env: docker
    plan: starter   # o 'free' / 'standard'
    autoDeploy: true
    dockerfilePath: ./Dockerfile

    healthCheckPath: /health
    healthCheckTimeout: 100

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SHARED_TOKEN
        sync: false
      - key: SITE_USER
        sync: false
      - key: SITE_PASS
        sync: false
      - key: TOTP_SECRET
        sync: false
      - key: TOTP_STEP_SECONDS
        value: 30
      - key: MAX_CONCURRENCY
        value: 3
      - key: ESTIMATE_AVG_SECONDS
        value: 120
      - key: ESTIMATE_AVG_WINDOW
        value: 10
      - key: EVIDENCE_DIR
        value: /tmp/evidence
      # Fuerza headless en Render (tiene prioridad sobre HEADFUL)
      - key: HEADLESS
        value: 1
